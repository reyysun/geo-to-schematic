<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GeoToSchematic</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <script src="ultraconverter.min.js"></script>

  <style>
    body {
      background-color: #2c2c2c;
      margin-left: 20px;
      margin-top: 25px;
      color: #f5f5f5;
      font-family: sans-serif;
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    /* фоновое изображение через псевдоэлемент */
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: -1;
    }

    body::before {
      background-image: url('images/sitebg.webp');
    }

    body::after {
      background-image: url('images/sitebg2.webp');
    }

    body.bg-loaded::before {
      opacity: 1; /* проявление только фона */
    }

    body.bg-alt::before {
      opacity: 0;
    }
    body.bg-alt::after {
      opacity: 1;
    }

    .title {
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
      font-size: 28px;
      font-weight: bold;
      color: lightcyan;
      text-shadow: 0 0 5px #002548, 0 0 10px #002548, 0 0 15px #002548;
    }
    .logo {
      vertical-align: middle;
      display: inline-block;
      height: 100%;
      max-width: 100px;
    }
    .nicebox {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
      padding: 6px;
      border-radius: 4px;
      margin-top: 5px;
      display: inline-block;
      font-family: inherit;
    }
    .nicebox:disabled {
      color: #8f8f8f;
    }
    .nicetext {
      color: lightcyan;
      text-decoration: underline;
    }
    .nicebutton {
      background-color: #525252;
      color: #f0f0f0;
      border: 1px solid #888888;
      padding: 6px;
      border-radius: 4px;
      margin-top: 5px;
      display: inline-block;
      font-family: inherit;
    }
    .langswitcher {
      position: fixed;
      display: flex;
      bottom: 1%;
      right: 1%;
    }
    .langbutton {
      width: 30px;
      height: 30px;
    }
    .chatcommand {
      color: #ff5500
    }
    .nicehr {
      border: 1px solid #555;
    }

    a:link, a:visited {
      color: mediumturquoise;
      text-decoration: underline;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }

    .setting-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    .tooltip-text {
      visibility: hidden;
      background-color: #444;
      color: #fff;
      text-align: left;
      line-height: 1.3;
      border-radius: 6px;
      padding: 8px 10px;
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.2s;

      width: max-content;        /* Автоширина по содержимому */
      max-width: 620px;          /* Ограничение по максимуму (по желанию) */
      white-space: normal;       /* Разрешить перенос строк */
      box-sizing: border-box;    /* Учитывать padding в расчётах ширины */
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    button {
      cursor: pointer;
      width: 100%;
    }
    
  </style>
</head>

<body>
  <div>
    <img src="images/btestylelogo.png" alt="logo" class="logo"/>
    <div class="title">GeoToSchematic</div>
  </div>

  <div data-i18n="description" style="margin-top: 25px; margin-bottom: 15px; line-height: 1.5;">
  </div>

  <div>
    <input id="fileInput" class="nicebox" type="file" accept=".kml,.geojson,.json" onchange="upload(this)" multiple/><br/>
  </div>

  <div id="status" style="margin-top: 20px; margin-bottom: 10px; text-align: left; font-weight: bold;">
    Import your file
  </div>

  <ul id="downloads"></ul>

  <div style="margin-top: 10px; display: flex;"> 
    <div class="nicebox" style="margin-bottom: auto;">

      <!--Base settings-->
      <div class="setting-title" data-i18n="basesettings"> </div>
      
      <hr class="nicehr">

      <!--Contour block ID-->
      <div style="margin-bottom: 10px; margin-top: 5px;">
        <label for="blockId-input" data-i18n="blockid"></label>
        <input id="blockId-input" type="text" class="nicebox" value="diamond_block" style="width: 110px;"/>
      </div>

      <hr class="nicehr">
      <div>
        <label class="setting-title" data-i18n="offset"></label>
        <span class="tooltip">❔
          <span class="tooltip-text" data-i18n="offset_tooltip">
          </span>
        </span>
      </div>
      
      
      <div style="display: flex; margin-top: 10px; margin-bottom: 10px;">
        
        <div style="margin-right: 5px; margin-left: 10px;"> 
          <!--X Offset-->
          <div>
            <label for="doXOffset-input">X:</label>
            <input id="doXOffset-input" type="text" class="nicebox" value="0" style="width: 70px;"/>
          </div>

          <!--Y Offset-->
          <div>
            <label for="doYOffset-input">Y:</label>
            <input id="doYOffset-input" type="text" class="nicebox" value="0" style="width: 70px;"/>
          </div>

          <!--Z Offset-->
          <div>
            <label for="doZOffset-input">Z:</label>
            <input id="doZOffset-input" type="text" class="nicebox" value="0" style="width: 70px;"/>
          </div>
        </div>

      </div>

      <div style="margin-top:20px; margin-left: 5px;">
        <label for="bteOffset-select" data-i18n="offset_preset" style="margin-bottom: 10px;"></label><br>
        <select id="bteOffset-select" class="nicebox">
          <option value="offsetNone">Default</option>
          <option value="offsetAsean">BTE ASEAN</option>
          <option value="offsetItaly">BTE Italia</option>
          <option value="offsetBalkans">Team Balkans</option>
          <option value="offsetRomania">BTE Romania+Moldova</option>
        </select>
      </div>

      <hr class="nicehr">

      <div>
        <label class="setting-title" data-i18n="outputformat"></label>
      </div>

      <!--Output format-->
      <div style="margin-bottom: 10px; margin-top: 5px; margin-left: 5px;">
        <select class="nicebox" id="schematicver-select">
          <option value="SpongeV3">Sponge schematic (1.13+)</option>
          <option value="Legacy">Legacy schematic (1.7-1.12.2)</option>
        </select>
      </div>

    </div>

    <div style="display: grid; vertical-align: top; margin-left: 10px;">
      <div class="nicebox" style="margin-bottom: auto; vertical-align: top;">
        <div class="setting-title" data-i18n="terrainsettings"></div>

        <hr class="nicehr">

        <!--Consider elevation-->
        <div style="margin-top: 15px; margin-bottom: 15px;">
          <input type="checkbox" id="consElev-check" checked="true">
          <label for="consElev-check" data-i18n="conselevation"></label>
          <span class="tooltip">❔
            <span class="tooltip-text" data-i18n="conselevation_tooltip">
            </span>
          </span>
        </div>

        <!--Fill terrain-->
        <div style="margin-top: 10px; margin-bottom: 10px;">
          <input data-i18n="fillterrain" type="checkbox" id="doFill-check" onchange="doFillClick()"/>
          <label for="doFill-check" data-i18n="fillterrain"></label> 
          <span class="tooltip">❔
            <span class="tooltip-text" data-i18n="fillterrain_tooltip"></span>
          </span>
        </div>

        <div>
          <label for="fillBlockId-input" data-i18n="fillingblockid"></label>
          <input id="fillBlockId-input" type="text" class="nicebox" value="emerald_block" style="width: 110px" disabled/>
        </div>
      </div>

    </div>
    
  </div>

  <div data-i18n="privacynotice" style="margin-top: 20px; font-size: 14px"></div>
  <a href="https://github.com/reyysun/geo-to-schematic">Source code</a>
  
  <div id="lang-switcher" class="langswitcher">
    <button id="lang-ru" class="nicebutton langbutton">RU</button>
    <button id="lang-en" class="nicebutton langbutton">EN</button>
  </div>


  <script src="lang.js"></script>
  <script>
    // Появление фона
    window.addEventListener('load', () => {
      document.body.classList.add('bg-loaded');
    });

    // ЛОГИКА САЙТА
    const fileInput = document.getElementById('fileInput');
    const statusText = document.getElementById('status');
    const blockIdInput = document.getElementById('blockId-input');
    
    const XOffsetInput = document.getElementById('doXOffset-input');
    const YOffsetInput = document.getElementById('doYOffset-input');
    const ZOffsetInput = document.getElementById('doZOffset-input');

    const formatBox = document.getElementById('schematicver-select');
    const consElevCheck = document.getElementById('consElev-check');
    const doFillCheck = document.getElementById('doFill-check');
    const fillBlockIdBox = document.getElementById('fillBlockId-input');
    const bteOffsets = document.getElementById('bteOffset-select');

    function uploadFile(file) {
      console.log('Processing ' + file.name);
      
      var fr = new FileReader();
      fr.onload = function() {

        var name = file.name.toLowerCase();
        let fileType;

        if (name.endsWith('.kml')) {
          fileType = 'kml'
        } else if (name.endsWith('.geojson') || name.endsWith('.json')) {
          fileType = 'geojson'
        } else {
          alert('Only .kml and .geojson files are supported')
          return
        }

        const blockId = blockIdInput.value;
        const xOffset = parseInt(XOffsetInput.value);
        const yOffset = parseInt(YOffsetInput.value);
        const zOffset = parseInt(ZOffsetInput.value);
        const offset = [xOffset, yOffset, zOffset];
        const consElev = consElevCheck.checked;
        const doFill = doFillCheck.checked;
        const schemVersion = formatBox.value;
        const fillBlockId = fillBlockIdBox.value;
        

        console.log('blockId: ',blockId);
        console.log('offset: ',offset);
        console.log('consElev: ',consElev)
        console.log('doFill: ',doFill);
        doFill && console.log('fillBlockId: ',fillBlockId);
        console.log('schemVersion: ',schemVersion);

        function isDigit(str) {return /[^0-9]/.test(str)}
        if ( !isDigit(blockId) || !isDigit(fillBlockId) ) {
          alert('Please enter a valid Minecraft block ID. Only text IDs are supported');
          return
        }
        if (!offset.every(item => Number.isInteger(item))) {
          alert('Please enter correct offset values. Offset values can only be integers')
          return
        }

        let result;
        try {
          result = convertGeoData(
            fr.result, fileType, blockId, offset, schemVersion, consElev, doFill, fillBlockId)
          console.log('Successful conversion! Now doing download...')
        } catch (err) {
          if (err.message === "Schematic too big") {
            statusUpdate(
              `Hold on, your file is too big for one schematic! 
              How about splitting it into smaller ones?`, 'salmon'
            )
          }
          else if (err.message === "Wrong block id") {
            // This can occur only if Legacy schematic selected
            statusUpdate(`Wrong block ID, please use text IDs of blocks
                          that are presented in 1.12.2`, 'salmon')
          }
          else { statusUpdate(
            'Unknown error =(', 'salmon') }
          console.log(err)
          return
        }

        if (~name.lastIndexOf('.')) {
            name = name.substr(0, name.lastIndexOf('.'));
        }
        
        let ext;
        if (schemVersion == "Legacy") { ext = '.schematic' } else { ext = '.schem' };
        name += ext;
    
        var blob = new Blob([result[0]], {type: 'application/nbt'}); // result[0] - это файл
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = name;
        link.innerHTML = 'Download ' + name;
        link.click();
        var li = document.createElement('li');
        li.appendChild(link);
        //li.appendChild(document.createTextNode(` (${result[1].join(' ')})`)) // result[1] - это originalPoint
        document.querySelector('#downloads').appendChild(li);

        statusUpdate('Success! Use "//paste -a -o" to correctly place your schematic', 'MediumSeaGreen');
      }
      fr.readAsText(file);
    }

    function upload(input) {
      statusUpdate('Converting...', 'wheat');

      for (var i = 0; i < input.files.length; i++) {
        uploadFile(input.files[i]);
      }
      
      fileInput.value = null;
    }

    bteOffsets.addEventListener('change', function(event) {
      const clickedbutton = event.target.value;
      console.log('1',clickedbutton)
      switch (clickedbutton) {
        case 'offsetNone':
          applyOffset(0, 0, 0);
          break
        case 'offsetAsean':
          applyOffset(-13379008, 0, 2727648);
          break
        case 'offsetItaly':
          applyOffset(0, -2016, 0);
          break
        case 'offsetRomania':
          applyOffset(0, -544, 0);
          break
        case 'offsetBalkans':
          applyOffset(0, -1024, 0);
          break
      }
    })

    function applyOffset(x, y, z) {
      XOffsetInput.value = x
      YOffsetInput.value = y
      ZOffsetInput.value = z
    }

    function doFillClick() {
      const enabled = doFillCheck.checked;
      fillBlockIdBox.disabled = !enabled; // вкл/выкл строку ввода filling block
      document.body.classList.toggle('bg-alt', enabled);
    }
  
    function statusUpdate(text, color) {
      statusText.textContent = text;
      statusText.style.color = color
    }
  </script>
</body>
</html>
